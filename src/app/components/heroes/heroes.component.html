<h1>Heroes</h1>
<hr>

<div class="row row animated fadeIn fast">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe', 'nuevo']" routerLinkActive="router-link-active"  class="btn btn-outline-primary">Nuevo h√©roe</button>
  </div>
</div>
<br>

<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Casa</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let key of heroes | keys; let i = index">
            <td>{{i + 1}}</td>
            <td>{{heroes[key].nombre}}</td>
            <td>{{heroes[key].casa}}</td>
            <td>
              <button [routerLink]="['/heroe', key]" class="btn btn-outline-success">Editar</button>
              <button (click)="borrarHeroe(key)" class="btn btn-outline-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="(heroes | keys).length === 0 && !loading" class="alert alert-info">No hay registros que mostrar</div>
      <div *ngIf="loading" class="alert alert-warning"> <strong>Cargando...</strong> por favor espere</div>
    </div>
  </div>
</div>
